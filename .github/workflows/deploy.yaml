name: Deploy (AtlaSent Gate)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute artifact fingerprint
        id: fp
        run: |
          echo "artifact_hash=${GITHUB_SHA}" >> $GITHUB_OUTPUT

      - name: Evaluate with AtlaSent
        id: eval
        env:
          ATLASENT_BASE_URL: ${{ secrets.ATLASENT_BASE_URL }}
          ATLASENT_API_KEY: ${{ secrets.ATLASENT_API_KEY }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          ARTIFACT_HASH: ${{ steps.fp.outputs.artifact_hash }}
        run: |
          set -euo pipefail

          RESPONSE=$(curl -sS -X POST "${ATLASENT_BASE_URL}/v1-evaluate" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${ATLASENT_API_KEY}" \
            -H "apikey: ${SUPABASE_ANON_KEY}" \
            -d "{
              \"action_type\": \"production.deploy\",
              \"actor_id\": \"agent:ci\",
              \"request_id\": \"gha-eval-${GITHUB_RUN_ID}-${GITHUB_RUN_ATTEMPT}\",
              \"context\": {
                \"environment\": \"test\",
                \"approvals\": 2,
                \"change_window\": true,
                \"artifact_hash\": \"${ARTIFACT_HASH}\"
              }
            }")

          echo "Evaluate response: $RESPONSE"

          DECISION=$(echo "$RESPONSE" | jq -r '.decision // empty')
          PERMIT_TOKEN=$(echo "$RESPONSE" | jq -r '.permit_token // empty')

          if [ -z "$DECISION" ]; then
            echo "Missing decision in evaluate response"
            exit 1
          fi

          if [ "$DECISION" != "allow" ]; then
            echo "Denied by AtlaSent evaluate (decision=$DECISION)"
            exit 1
          fi

          if [ -z "$PERMIT_TOKEN" ] || [ "$PERMIT_TOKEN" = "null" ]; then
            echo "Allowed but missing permit_token"
            exit 1
          fi

          echo "permit_token=$PERMIT_TOKEN" >> $GITHUB_OUTPUT

      - name: Verify permit (execution-time enforcement)
        id: verify
        env:
          ATLASENT_BASE_URL: ${{ secrets.ATLASENT_BASE_URL }}
          ATLASENT_API_KEY: ${{ secrets.ATLASENT_API_KEY }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          ARTIFACT_HASH: ${{ steps.fp.outputs.artifact_hash }}
          PERMIT_TOKEN: ${{ steps.eval.outputs.permit_token }}
        run: |
          set -euo pipefail

          VERIFY_RESPONSE=$(curl -sS -X POST "${ATLASENT_BASE_URL}/v1-verify-permit" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${ATLASENT_API_KEY}" \
            -H "apikey: ${SUPABASE_ANON_KEY}" \
            -d "{
              \"permit_token\": \"${PERMIT_TOKEN}\",
              \"action_type\": \"production.deploy\",
              \"actor_id\": \"agent:ci\",
              \"request_id\": \"gha-verify-${GITHUB_RUN_ID}-${GITHUB_RUN_ATTEMPT}\",
              \"context\": {
                \"environment\": \"test\",
                \"artifact_hash\": \"${ARTIFACT_HASH}\"
              }
            }")

          echo "Verify response: $VERIFY_RESPONSE"

          OUTCOME=$(echo "$VERIFY_RESPONSE" | jq -r '.outcome // empty')
          if [ -z "$OUTCOME" ]; then
            echo "Missing outcome in verify response"
            exit 1
          fi

          if [ "$OUTCOME" != "allow" ]; then
            echo "Permit verification failed (outcome=$OUTCOME)"
            exit 1
          fi

      - name: Deploy (placeholder)
        run: |
          echo "✅ Deploy would run now"
          echo "Commit: $GITHUB_SHA"
          echo "Artifact hash: ${{ steps.fp.outputs.artifact_hash }}"

  replay_protection:
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: Compute artifact fingerprint
        id: fp
        run: |
          echo "artifact_hash=${GITHUB_SHA}" >> $GITHUB_OUTPUT

      - name: Evaluate (new permit)
        id: eval
        env:
          ATLASENT_BASE_URL: ${{ secrets.ATLASENT_BASE_URL }}
          ATLASENT_API_KEY: ${{ secrets.ATLASENT_API_KEY }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          ARTIFACT_HASH: ${{ steps.fp.outputs.artifact_hash }}
        run: |
          set -euo pipefail

          RESPONSE=$(curl -sS -X POST "${ATLASENT_BASE_URL}/v1-evaluate" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${ATLASENT_API_KEY}" \
            -H "apikey: ${SUPABASE_ANON_KEY}" \
            -d "{
              \"action_type\": \"production.deploy\",
              \"actor_id\": \"agent:ci\",
              \"request_id\": \"gha-replay-eval-${GITHUB_RUN_ID}-${GITHUB_RUN_ATTEMPT}\",
              \"context\": {
                \"environment\": \"test\",
                \"approvals\": 2,
                \"change_window\": true,
                \"artifact_hash\": \"${ARTIFACT_HASH}\"
              }
            }")

          echo "Replay test evaluate response: $RESPONSE"
          PERMIT_TOKEN=$(echo "$RESPONSE" | jq -r '.permit_token // empty')

          if [ -z "$PERMIT_TOKEN" ] || [ "$PERMIT_TOKEN" = "null" ]; then
            echo "Missing permit_token for replay test"
            exit 1
          fi

          echo "permit_token=$PERMIT_TOKEN" >> $GITHUB_OUTPUT

      - name: Verify #1 (should ALLOW)
        id: v1
        env:
          ATLASENT_BASE_URL: ${{ secrets.ATLASENT_BASE_URL }}
          ATLASENT_API_KEY: ${{ secrets.ATLASENT_API_KEY }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          ARTIFACT_HASH: ${{ steps.fp.outputs.artifact_hash }}
          PERMIT_TOKEN: ${{ steps.eval.outputs.permit_token }}
        run: |
          set -euo pipefail

          R1=$(curl -sS -X POST "${ATLASENT_BASE_URL}/v1-verify-permit" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${ATLASENT_API_KEY}" \
            -H "apikey: ${SUPABASE_ANON_KEY}" \
            -d "{
              \"permit_token\": \"${PERMIT_TOKEN}\",
              \"action_type\": \"production.deploy\",
              \"actor_id\": \"agent:ci\",
              \"request_id\": \"gha-replay-v1-${GITHUB_RUN_ID}-${GITHUB_RUN_ATTEMPT}\",
              \"context\": {
                \"environment\": \"test\",
                \"artifact_hash\": \"${ARTIFACT_HASH}\"
              }
            }")

          echo "Replay verify #1 response: $R1"
          OUTCOME=$(echo "$R1" | jq -r '.outcome // empty')

          if [ "$OUTCOME" != "allow" ]; then
            echo "Expected verify #1 allow, got: $OUTCOME"
            exit 1
          fi

      - name: Verify #2 with SAME permit (should NOT ALLOW)
        id: v2
        env:
          ATLASENT_BASE_URL: ${{ secrets.ATLASENT_BASE_URL }}
          ATLASENT_API_KEY: ${{ secrets.ATLASENT_API_KEY }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          ARTIFACT_HASH: ${{ steps.fp.outputs.artifact_hash }}
          PERMIT_TOKEN: ${{ steps.eval.outputs.permit_token }}
        run: |
          set -euo pipefail

          R2=$(curl -sS -X POST "${ATLASENT_BASE_URL}/v1-verify-permit" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${ATLASENT_API_KEY}" \
            -H "apikey: ${SUPABASE_ANON_KEY}" \
            -d "{
              \"permit_token\": \"${PERMIT_TOKEN}\",
              \"action_type\": \"production.deploy\",
              \"actor_id\": \"agent:ci\",
              \"request_id\": \"gha-replay-v2-${GITHUB_RUN_ID}-${GITHUB_RUN_ATTEMPT}\",
              \"context\": {
                \"environment\": \"test\",
                \"artifact_hash\": \"${ARTIFACT_HASH}\"
              }
            }")

          echo "Replay verify #2 response: $R2"
          OUTCOME=$(echo "$R2" | jq -r '.outcome // empty')
          IDEMP=$(echo "$R2" | jq -r '.idempotent_replay // empty')

          # Pass condition: second verify must NOT be allow
          if [ "$OUTCOME" = "allow" ]; then
            echo "Expected verify #2 to NOT allow, but got allow"
            exit 1
          fi

          echo "✅ Replay protection confirmed. outcome=$OUTCOME idempotent_replay=$IDEMP"
